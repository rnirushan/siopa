<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="../../../assets/login-icon.gif" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form #loginForm="ngForm">
            <input type="text" id="login" class="fadeIn second" name="email" [(ngModel)]="email" placeholder="Username" required>
            <input type="password" id="password" class="fadeIn third" name="password" [(ngModel)]="password" placeholder="Password" required>
            <button type="button" [disabled]="!loginForm.valid" class="fadeIn fourth" (click)="login()">{{loginStr}}</button>
        </form>

    </div>
</div>
