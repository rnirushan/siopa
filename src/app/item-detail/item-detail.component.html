<div class="container">
    <h4 class="text-center">ADD ITEM</h4>
    <div class="row mt-4">
        <div class="col">
            <form #addOrganizationForm="ngForm">
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Item Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="name" [(ngModel)]="model.name" placeholder="Name"
                            required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-4 col-form-label">URL</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="url" [(ngModel)]="model.url" placeholder="URL"
                            required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Title</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="title" [(ngModel)]="model.title" placeholder="Title"
                            required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="description" [(ngModel)]="model.description" placeholder="Description"
                            required>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <button type="submit" class="btn btn-default" [disabled]="!addOrganizationForm.valid"
                            (click)="onSave()">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
